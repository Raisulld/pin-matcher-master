<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="fourdigit"class="form-control" type="text">
                    <button id="genaratebtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                
                 <div class="input-section half-width">
                    <input type="text" name="display" id="display" disabled>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <input type="button" name="" class="button" value="7" onclick="display.value+='7' ">                           
                              <input type="button" name="" class="button" value="8" onclick="display.value+='8' ">
                              <input type="button" name="" class="button" value="9" onclick="display.value+='9' ">
                            </div>
                            <div class="calc-button-row">
                                <input type="button" name="" class="button" value="4" onclick="display.value+='4' ">                           
                                <input type="button" name="" class="button" value="5" onclick="display.value+='5' ">
                                <input type="button" name="" class="button" value="6" onclick="display.value+='6' ">
                            </div>
                            <div class="calc-button-row">
                                <input type="button" name="" class="button" value="1" onclick="display.value+='1' ">                           
                                <input type="button" name="" class="button" value="2" onclick="display.value+='2' ">
                                <input type="button" name="" class="button" value="3" onclick="display.value+='3' ">
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <input type="button" name="" class="button" value="0" onclick="display.value+='0' ">
                                <input type="button" name="" value="c" class="button"onclick="display.value=''">
                            </div>
                            <div>
                                <button id="submit"type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="notify-section">
            <p id="mismatched"class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched"class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    
    
    
    <script>
    const genaratorbtn=document.getElementById("genaratebtn");
    genaratorbtn.addEventListener('click',function(){
        var val = Math.floor(1000 + Math.random() * 9000);
        document.getElementById("fourdigit").value=val;

  })
  

  var submit = document.getElementById('submit');
        submit.addEventListener('click',function(){
            var generatedPin = document.getElementById('fourdigit').value;
            var typedPin = document.getElementById('display').value;
            if (generatedPin == typedPin){
                document.getElementById('matched').style.display = 'block';
                document.getElementById('mismatched').style.display = 'none';
                
            };
            if (generatedPin != typedPin){
                document.getElementById('mismatched').style.display = 'block';
                document.getElementById('matched').style.display = 'none';
    }
     });

  

    </script>
</body>
</html>
